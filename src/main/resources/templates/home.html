<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="/create" class="nav-link">Добавить товар</a></li>
        </ul>
    </header>
</div>

<div class="container mt-5">
    <p th:text="${title}" />
    <div th:each="el : ${products}" class ="alert alert-info mt-2">
        <h3 th:text ="${el.name}"/>
        <p th:text="'Количество: ' + ${el.quantity}" />
        <p th:text="'Цена: ' + ${el.price}"/>
        <a th:href="'/' + ${el.id} +'/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
