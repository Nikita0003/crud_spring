<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование продукта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="/create" class="nav-link">Добавить товар</a></li>
        </ul>
    </header>
</div>

<div class ="container mt-5 mb-5">
    <h1>Редактирование продукта</h1>
    <div th:each="el : ${product}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название товара" class="form-control"><br>
            <input type="text" th:value="${el.quantity}" name="quantity" placeholder="Введите количество товара" class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену товара" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

</body>
</html>
